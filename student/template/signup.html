<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image: url('https://sngcet.org/public/img/slides/mob/1.jpg');
    background-color: #cccccc;
    height: 600px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;">
    <div id="nav4">
        <nav class="navbar navbar-expand-lg navbar-light m-5" style="background: none;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h2>V V COLLEGE</h2>OF ARTS AND SCIENCE
                </a>
                <div class="d-flex">
                    <button class="btn  btn-info btn-outline-danger "
                        onclick="window.location.href= '../'">HOME</button>
                </div>
            </div>
    </div>
    </nav>
    </div>
    <div class="position-absolute top-50 end-0 translate-middle"
        style="background-color: grey;padding:50px;border:1px solid black;border-radius: 20px;margin-top:50px;margin-right: 10px;">
        <div id="cen">
            <div id="header">
                <div id="bt">
                    <a class="btn btn-primary" style="margin-right:15%" href="#" role="button">Sign Up</a>
                    <a class="btn btn-primary" onclick="window.location.href= '../index'" role="button">Sign In</a>
                </div>
            </div>
            <div id="heading">
                <h1>SIGN UP</h1>
            </div>
            <div class="px">
                <p id="text"></p>
            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                    {% endfor %}
                </div>



                <div class="mb-3 w-100 ">
                    <div>
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control " id="name" name="name" placeholder="name" onchange="validname()"
                            required>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            onchange="validemail()">
                    </div>
                    <div>
                        <label for="phno" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phno" name="phno" placeholder="phone number"
                            onchange="validph()">
                    </div>

                    <div>
                        <label for="pass1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="password"
                            onchange="validpass()">
                    </div>

                    <label for="pass2" class="form-label">Conform Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="conformpassword"
                        onchange="validpassconform()">
                </div>

                <div>
                    <button class="btn btn-primary w-100" href="#" type="submit" id="signup" role="button">Sign Up</a>
                </div>
        </div>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
